<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        var menuIcon = document.querySelector('.menu-icon');
        if (menu.style.display === 'none') {
            menu.style.display = 'block'; /* Exibir o menu */
            menuIcon.style.display = 'none'; /* Ocultar a barra de três traços */
        } else {
            menu.style.display = 'none'; /* Ocultar o menu */
            menuIcon.style.display = 'block'; /* Exibir a barra de três traços */
        }
    }

    // Função para fechar o menu e exibir o botão ao clicar fora da barra de navegação
    window.addEventListener('click', function(event) {
        var menu = document.getElementById('menu');
        var menuIcon = document.querySelector('.menu-icon');
        if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
            menu.style.display = 'none'; /* Ocultar o menu */
            menuIcon.style.display = 'block'; /* Exibir a barra de três traços */
        }
    });
</script>
